  <meta name="description" content="Jobba som personlig assistent åt Johnie Hjelm">
  <meta name="keywords" content="Personlig, Assistent, Jobb, Johnie, Hjelm">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" />

<title>Johnie Hjelm &middot; Jag söker en personlig assistent.</title>

<meta charset="UTF-8" />
</head>
<body ng-app="jobb">
  <div class="site" ng-controller="JobbController">
    <figure class="presentation" role="presentation"></figure>
    <main class="main" role="main" ng-class="{ true: 'night-mode'}[isNightMode]">
      <label class="night-mode__btn">
        <input type="checkbox" ng-model="isNightMode">
        <span ng-class="{ true: 'moon'}[isNightMode]"></span>
      </label>
      <div class="container">
        <header class="header" role="header">
          <h1 class="site-name">Johnie Hjelm</h1>
          <h2 class="site-title"><span>Godmorgon! </span> Jag är en driven webbutvecklare och designer som söker en personlig assistent.</h2>
          <small class="open-positions">1 plats, heltid.</small>
        </header>
        <article class="article" role="article">

          {% block content %}
          {% endblock %}

        </article>
        
        <footer class="footer" role="contentinfo">
          <div class="flexbox">
            <div class="flexbox__item one-half">
              <small class="disclaimer">
              The goal is to have a job that you don't refer to as "work".
              </small>
            </div>
            <div class="flexbox__item one-half">
              <a href="http://godassistans.nu" class="godassistans" target="_blank">God Assistans</a>
            </div>
          </div>
        </footer>
      </div>
    </main>
  </div>
  <script src="master.min.js"></script>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-17365662-21']);

    })();

  </script>
</body>
</html>
